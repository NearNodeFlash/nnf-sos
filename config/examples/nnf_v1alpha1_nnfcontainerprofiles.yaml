apiVersion: nnf.cray.hpe.com/v1alpha1
kind: NnfContainerProfile
metadata:
  name: example-success
data:
  storages:
    - name: DW_JOB_foo-local-storage
      optional: false
    - name: DW_PERSISTENT_foo-persistent-storage
      optional: true
  template:
    spec:
      containers:
      - name: forever
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - "sleep 15 && exit 0"
---
apiVersion: nnf.cray.hpe.com/v1alpha1
kind: NnfContainerProfile
metadata:
  name: example-randomly-fail
data:
  storages:
    - name: DW_JOB_foo-local-storage
      optional: false
    - name: DW_PERSISTENT_foo-persistent-storage
      optional: true
  template:
    spec:
      containers:
        - name: foo
          image: alpine:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "starting..."
              sleep 30
              x=$(($RANDOM % 2))
              echo "exiting: $x"
              exit $x
---
apiVersion: nnf.cray.hpe.com/v1alpha1
kind: NnfContainerProfile
metadata:
  name: example-forever
data:
  template:
    spec:
      containers:
      - name: forever
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - "while true; do date && sleep 5; done"
