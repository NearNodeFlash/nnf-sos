apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: nnf-ec
        image: "arti.dev.cray.com/nnf-ec:0.0.1"
        command: 
          - /nnf-ec
        args:
          - "--mock"
          - "--http"
          - "--port=50057"
          - "--log"
          - "--verbose"
        ports:
          - containerPort: 50057
            name: nnf-ec

