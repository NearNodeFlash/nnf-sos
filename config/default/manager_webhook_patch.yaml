apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        env:
        - name: "WORKFLOW_WEBHOOK_TYPE"
          value: "mutating"
        - name: "WORKFLOW_WEBHOOK_DRIVER_ID"
          value: "NNF"
        - name: "WORKFLOW_WEBHOOK_WATCH_STATES"
          value: "proposal,setup,pre_run,post_run,data_in,data_out,teardown"
        - name: "WORKFLOW_WEBHOOK_RULESET_LIST"
          value: "dws-operator-nnf/dws-operator-system"
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
