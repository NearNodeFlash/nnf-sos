---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-dataworkflowservices-github-io-v1alpha3-workflow
  failurePolicy: Fail
  name: mworkflow.kb.io
  rules:
  - apiGroups:
    - dataworkflowservices.github.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    resources:
    - workflows
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-dataworkflowservices-github-io-v1alpha3-workflow
  failurePolicy: Fail
  name: vworkflow.kb.io
  rules:
  - apiGroups:
    - dataworkflowservices.github.io
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    resources:
    - workflows
  sideEffects: None
